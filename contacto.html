    <fieldset>
        <legend>Crear Usuario</legend>
            <label for="">Nombre</label>
            <input type="text" id="name" name="name" maxlength="100" required>
        
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname" maxlength="100" required>

            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" min="0" max="" required>

            <label for="email">Mail</label> 
            <input type="email" name="email" id="email" placeholder="Ej.Nombre.Apellido@..." required>

            <label for="date">Fecha de nacimiento</label>
            <input type="date" name="date" id="date" min="1990-01-01" max="2023-01-01">
    </fieldset>
    <button type="submit">Enviar</button>

    <br><br>

    <details>
        <summary>Para reclamos de compras realizadas y devoluciones</summary>
            <fieldset>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="file">Adjuntar factura de pago y remito de entrega:</label>
                <input type="file" id="file" name="file" accept=".pdf,.jpeg" multiple>

                <br><br>

                <label for="reclamo">Descargo de reclamo:</label>
                <textarea id="reclamo" name="reclamo" placeholder="Indicar cantidad y codigo de articulo que seas ingresar al reclamo." cols="30" rows="30"></textarea>
            </fieldset>
        <button type="reset">Eliminar</button>
        <button type="submit">Enviar</button>
    </details>
