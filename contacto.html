    <div id="container">
        <h1 class="h1Contactenos">Contáctenos</h1>

        <form action="https://formsubmit.co/julian.dran22@gmail.com" method="post" id="contact_form"> <!--Poner su mail en el link para que le llegue la info del formulario-->
            
            <div class="nombre">
                <label for="name"></label>
                <input type="text" placeholder="Nombre" id="name" name="name" required>
            </div>

            <div class="apellido">
                <label for="lastname"></label>
                <input type="text" placeholder="Apellido" id="lastname" name="lastname" required>
            </div>

            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Correo electrónico" id="email" name="email" required>
            </div>

            <div class="message">
                <label for="message"></label>
                <textarea id="message" name="message" placeholder="Mandanos un Mensaje" required></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="Enviar" id="boton" />
            </div>
            <p id="warnings"></p>
        </form>
